<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Doações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .doacao {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Histórico de Doações</h1>

  <div id="resultado"></div>

  <script>
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6ImIwMURDdW5KeEJLSWZrY2UxS1htIiwiZW1haWwiOiJsdWNhc25hLmRldkBnbWFpbC5jb20iLCJpYXQiOjE3NjE4NjY3NzUsImV4cCI6MTc2MTg3MDM3NX0.16_z7lacXUJOzy5CzrDI02u5IPT5PXV5hx-6ZH-G2pc';
    const resultado = document.getElementById('resultado');

    async function buscarHistorico() {
      try {
        const res = await fetch('https://projeto-drea8vw8m-lucas-nascimento-de-almeidas-projects.vercel.app/api/doacoes/historico', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        if (!res.ok) {
          const error = await res.json();
          resultado.innerHTML = `<p style="color:red;">Erro: ${error.message}</p>`;
          return;
        }

        const doacoes = await res.json();
        if (doacoes.length === 0) {
          resultado.innerHTML = '<p>Nenhuma doação encontrada.</p>';
          return;
        }

        resultado.innerHTML = '';
        doacoes.forEach(d => {
          const div = document.createElement('div');
          div.className = 'doacao';
          div.innerHTML = `
            <strong>Título:</strong> ${d.titulo} <br>
            <strong>Descrição:</strong> ${d.descricao} <br>
            <strong>Categoria:</strong> ${d.categoria} <br>
            <strong>Localização:</strong> ${d.localizacao} <br>
            ${d.foto ? `<img src="${d.foto}" width="100" />` : ''}
            <em>Criado em: ${new Date(d.createdAt.seconds * 1000).toLocaleString()}</em>
          `;
          resultado.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        resultado.innerHTML = '<p style="color:red;">Erro ao buscar doações</p>';
      }
    }

    // Busca o histórico assim que a página carrega
    buscarHistorico();
  </script>
</body>
</html>
